<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumplemes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilo personalizado -->
     <style>

        body {
            font-family: cursive; /* Cambiar la fuente de la letra */
            background-image: url('/assent/img/pattern-background-love-background-valentine-day-good-for-wallpaper-website-background-social-media-blue-color-vector.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajustar la imagen al tama√±o del contenedor */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* Evitar repetir la imagen */
           
        }
        
        .btn-red {
            background-color: #dc3545; /* Color rojo de Bootstrap */
            color: white; /* Texto blanco para contraste */
            width: 100%; /* Ancho completo */
            margin-top: 10px; /* Margen superior */
            border: none; /* Sin borde */
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente del card */
            padding: 20px; /* Espacio interno */
        }
     </style>
</head>
<body class="bg-light">
     <!-- Etiqueta de audio para reproducir al cargar la p√°gina -->
     <audio id="backgroundAudio" autoplay loop>
        <source src="/assent/audio/Y2meta.app - miau miau miau _( __ letra (128 kbps).mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci√≥n de audio.
    </audio>
    
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <!-- Columna para la imagen -->
            <div class="col-md-3 col-lg-3 d-flex justify-content-center align-items-center">
                <img src="/assent/img/images.jfif" alt="Imagen" class="img-fluid">
            </div>
            <!-- Columna para el formulario -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Cuando empezamos nuestra relaci√≥n ü§®</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="date" class="form-label">Ingresa la fecha especial:</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Presiona aqu√≠ ‚ù§</button>
                                <div id="error-msg" class="text-danger mt-2"></div> <!-- Mensaje de error -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Columna para el GIF -->
            <div class="col-md-3 col-lg-3 d-flex justify-content-center align-items-center">
                <img src="/assent/img/cat-kiss-kiss-cat.gif" alt="Gif animado" class="img-fluid">
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que se env√≠e el formulario por defecto
        
            var date = document.getElementById("date").value;
        
            // Aqu√≠ se debe comparar la fecha con la fecha correcta
            var correctDate = "2023-04-14"; // Reemplaza con la fecha correcta en formato ISO (AAAA-MM-DD)
        
            if (date === correctDate) {
                alert("¬°Fecha correcta! Redirigiendo a la p√°gina 'carta.html'...");
                window.location.href = "carta.html"; // Redirigir al usuario a 'carta.html'
            } else {
                document.getElementById("error-msg").innerText = "Como te equivocaste pipipipipiüò≠"; // Mostrar mensaje de error
            }
        });
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('backgroundAudio');
        
            // Agrega un evento de clic a todo el documento
            document.body.addEventListener('click', () => {
                audio.play().catch(error => {
                    console.log('Failed to play audio.', error);
                });
            }, { once: true }); // Elimina el event listener despu√©s del primer clic
        });
        
    </script>
    <!-- Bootstrap JavaScript y tu script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
